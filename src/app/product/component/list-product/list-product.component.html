<div class="row">
   <div *ngIf="errorMsg">{{errorMsg}} </div>
    <ng-container *ngFor="let post of products; let i=index">
        <div class="col">
            <app-product-card [product]="post"> </app-product-card>
        </div>
        <div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
    </ng-container>
</div>
